<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>My Budget</title>
</head>
<body>
  <div class="container">
    <section id="budget-section">
      <div class="budget-content">
        <div class="budget">
            <h3 class="budget__title">Available budget in September</h3>
            <h2 class="budget__value">+ 1,628</h2>
        </div>
        <div class="budget__income">
          <h3>Income</h3>
          <h3 class="budget__income--value">+ 1,320</h3>
        </div>
        <div class="budget__expenses">
          <h3>Expenses</h3>
          <h3 class="budget__expenses--value">- 1,726</h3>
        </div>
      </div>
    </section>
    <section id="add-section">
      <div class="add__form--group">
        
          <select class="add__type">
            <option value="inc">+</option>
            <option value="exp">-</option>
          </select>
          <input type="text" class="add__description" placeholder="Add Description">
          <input type="number" class="add__value" placeholder="Value">
          <button type="submit" class="add__btn">Submit</button>
      
      </div>
    </section>
    <section id="show-items">
      <div class="show__incomes">
        <h3 class="show__incomes--title">Income</h3>
        <hr>
        <div class="show__incomes--items">
          <!-- <div class="item">
            <h3>id</h3>
            <h3>description</h3>
            <h3 class="value">value</h3>
          </div> -->
        </div>
      </div>
      <div class="show__expenses">
        <h3 class="show__expenses--title">Expenses</h3>
        <hr>
        <div class="show__expenses--items"></div>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
